<!DOCTYPE html>
<html>
    <head>
        <title>Prikaz razreda</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
    </head>
    <body>
        <div class="container">
            <div class="row mt-3 mb-3">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassModal">
                        Dodaj razred
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Odjeljenje</th>
                                <th scope="col">Godina</th>
                                <th scope="col">Akcije</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for class in classes %}
                            <tr>
                                <td>{{ class.ID_razreda }}</td>
                                <td>{{ class.odjeljenje }}</td>
                                <td>{{ class.godina }}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteClass({{ class.ID_razreda }})">Briši</button>
                                </td>
                            </tr>
                        {% endfor %}
                        {% for class in stream %}
                            <tr>
                                <td>{{ class.ID_razreda }}</td>
                                <td>{{ class.odjeljenje }}</td>
                                <td>{{ class.godina }}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteClass({{ class.ID_razreda }})">Briši</button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function deleteClass(id) {
                fetch('/classes/delete/' + id, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        location.reload();
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>
    </body>
</html>
