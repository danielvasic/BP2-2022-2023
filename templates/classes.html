<!DOCTYPE html>
<html>
    <head>
        <title>Prikaz razreda</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="addClassModal" tabindex="-1" aria-labelledby="addClassModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addClassModalLabel">Dodaj novi razred</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addClassForm" method="POST" action="/classes/add">
                            <div class="mb-3">
                                <label for="odjeljenje" class="form-label">Odjeljenje</label>
                                <input type="text" class="form-control" id="odjeljenje" name="odjeljenje">
                            </div>
                            <div class="mb-3">
                                <label for="godina" class="form-label">Godina</label>
                                <input type="text" class="form-control" id="godina" name="godina">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('addClassForm').submit();">Dodaj razred</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3 mb-3">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassModal">
                        Dodaj razred
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Odjeljenje</th>
                                <th scope="col">Godina</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for class in classes %}
                            <tr>
                                <td>{{ class.ID_razreda }}</td>
                                <td>{{ class.odjeljenje }}</td>
                                <td>{{ class.godina }}</td>
                            </tr>
                        {% endfor %}
                        {% for class in stream %}
                            <tr>
                                <td>{{ class.ID_razreda }}</td>
                                <td>{{ class.odjeljenje }}</td>
                                <td>{{ class.godina }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
